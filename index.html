<!DOCTYPE html>

<html>
    <head>

    	<!-- Created by Michał Antropik, MIT license ©2018 -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#2f5630"/>
        <meta name="keywords" content="HTML, CSS, JavaScript, Calculator, Sci-fi, Design">
        <meta name="author" content="Michał Antropik">
		<title>Javascript Calculator</title>
		
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="styles/javascript-calculator.css"/>

    </head>
	<body>

		<div id="calculator-wrapper">
			<div class="second-calculator-wrapper">
				<div id="calculator-screen"><div id="input-field" maxlength="10"></div></div>
				<div id="keyboard-wrapper">
					<div class="row-wrapper">
						<div id="number-seven">7</div>
						<div id="number-eight">8</div>
						<div id="number-nine">9</div>
						<div id="divide">÷</div>
						<div id="return" class="center-button-content">↩</div>
						<div id="delete" class="center-button-content">C</div>
					</div>
					<div class="row-wrapper">
						<div id="number-four">4</div>
						<div id="number-five">5</div>
						<div id="number-six">6</div>
						<div id="multiply">x</div>
						<div id="left-bracket">(</div>
						<div id="right-bracket">)</div>
					</div>
					<div class="row-wrapper">
						<div id="number-one">1</div>
						<div id="number-two">2</div>
						<div id="number-three">3</div>
						<div id="add">+</div>
						<div id="square" class="center-button-content">x²</div>
						<div id="square-root" class="center-button-content">√</div>
					</div>
					<div class="row-wrapper">
						<div id="number-zero">0</div>
						<div id="dot">.</div>
						<div id="modulo" class="center-button-content">%</div>
						<div id="subtract">-</div>
						<div id="enter" class="center-button-content">=</div>
					</div>
				</div> 
			</div>
		</div>

	    <!-- JavaScript -->
	    <script src="scripts/scripts.js"></script>

	</body>
</html>
